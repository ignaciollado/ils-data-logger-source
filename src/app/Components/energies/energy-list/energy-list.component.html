<h2>Energies list:</h2>

<div class="mat-elevation-z8">
<mat-table *ngIf="!isGridView" [dataSource]="energies" class="mat-elevation-z8">
  <ng-container matColumnDef="nameES">
    <mat-header-cell *matHeaderCellDef>Denominaci贸n</mat-header-cell>
    <mat-cell class="denominacion" *matCellDef="let energy">{{energy.nameES}}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="nameCA">
    <mat-header-cell *matHeaderCellDef>Denominaci贸</mat-header-cell>
    <mat-cell class="denominacio" *matCellDef="let energy">{{energy.nameCA}}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="unit">
    <mat-header-cell *matHeaderCellDef>Unit</mat-header-cell>
    <mat-cell class="unit" *matCellDef="let energy">{{energy.unit}}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="pci">
    <mat-header-cell *matHeaderCellDef>PCI</mat-header-cell>
    <mat-cell class="pci" *matCellDef="let energy">{{energy.pci}}</mat-cell>
  </ng-container>


  <ng-container matColumnDef="ACTIONS">
    <mat-header-cell *matHeaderCellDef> ACTIONS <button mat-mini-fab color="primary" matTooltip="Add an energy" aria-label="Add energy" (click)="createEnergy()">
      <mat-icon>add</mat-icon>
    </button></mat-header-cell>
    <mat-cell *matCellDef="let energy">
      <button mat-icon-button color="accent" matTooltip="Update this energy"
      aria-label="Update this energy" (click)="updateEnergy(energy.energyId)">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button color="warn" matTooltip="Permanently delete this energy"
      aria-label="Permanently deletes this energy" (click)="deleteEnergy(energy.energyId)">
        <mat-icon>delete</mat-icon>
      </button>
    </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="columnsDisplayed"></mat-header-row>
  <mat-row *matRowDef="let item; columns: columnsDisplayed;" class="animate__animated animate__fadeInLeft"></mat-row>
</mat-table>

<div *ngIf="isGridView" >
  <button mat-mini-fab color="primary" matTooltip="Add new energy" aria-label="Add new energy" (click)="createEnergy()">
    <mat-icon>add</mat-icon>
  </button>
  <div *ngFor="let energy of energies" class="card">
    <h3>Denominaci贸n: <strong>{{ energy.nameES }}</strong></h3>
    <h3>Denominaci贸: <strong>{{ energy.nameCA }}</strong></h3>
    <h3>Unit: <strong>{{ energy.unit }}</strong></h3>
    <h3>PCI: <strong>{{ energy.pci }}</strong></h3>
    <div *ngIf="showButtons">
<!--         <button mat-icon-button color="accent" matTooltip="Update this residue"
      aria-label="Button that displays a tooltip and updates this residue" (click)="updateResidue(+residue.residueId)">
        <mat-icon>edit</mat-icon>
      </button> -->
      <button mat-icon-button color="warn" matTooltip="Permanently delete this residue"
      aria-label="Permanently deletes this residue" (click)="deleteEnergy(+energy.energyId)">
        <mat-icon>delete</mat-icon>
      </button>
    </div>
  </div>
<!-- </div> -->
</div>

<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of energy items">
</mat-paginator>
</div>

<div class="loader" *ngIf="!energies">No records found yet...</div>
