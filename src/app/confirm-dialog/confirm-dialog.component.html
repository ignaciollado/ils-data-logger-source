<h2 mat-dialog-title>{{data.questionText}}</h2>
<mat-dialog-content>
    <div [innerHTML]="data.toolTipText"></div>
    <a *ngIf="data.questionDoc" href="../../../assets/answers_images/{{data.questionDoc}}" target="_self">Ver documento</a>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button color="primary" [mat-dialog-close]>Close</button>
</mat-dialog-actions>
