
    <h1>identificaci√≥n de requisitos legales idi: CUESTIONARIO PRELIMINAR</h1>

    <ol>
    <div *ngFor="let question of questionList">
        <div *ngFor="let vector of question.vector">
        <span>--{{vector}}--</span>
        </div>
        <mat-progress-bar mode="determinate" value="40"></mat-progress-bar>
        <li><h4 
            >{{question.questionTextES}}:<button mat-raised-button (click)="openDialog('300ms', '300ms', question.questionTextES, question.questionTooltipES, question.questionDoc)"><i class="fa-solid fa-circle-question" ></i></button></h4>
            <ng-container [ngSwitch]="question.type">
                <ng-container *ngSwitchCase="'radio'">
                    <mat-radio-group aria-label="Select an option">
                        <ng-container  *ngFor="let item of question.answers">
                          <mat-radio-button 
                          [mtxTooltip]="tooltipRadio"
                          [mtxTooltipPosition]="position" 
                            value="{{item['answerText']}}">
                                {{item['answerText']}}
                            </mat-radio-button>
                        
                          <ng-template #tooltipRadio class="radio-tooltip">
                            <div>{{item['answerTooltip']}}</div>
                            <img src="../../../assets/images/P4_IMAGE2.jpeg" width="50" height="60" alt='esta es la imagen del tooltip' title="esta es la imagen del tooltip" class='image-answer-tooltip' />
                            <div class="text-right">{{item['answerImage_2']}}</div>
                          </ng-template>
                        
                        
                        </ng-container>
                    </mat-radio-group>
                </ng-container> 

                <ng-container *ngSwitchCase="'checkbox'">
                    <section class="example-section" [formGroup]="">
                        <ng-container *ngFor="let item of question.answers">
                            <p><mat-checkbox matTooltip="{{item['answerTooltip']}}{{item['answerImage_1']}}{{item['answerImage_2']}}" value="{{item['answerText']}}">{{item['answerText']}}</mat-checkbox></p>
                        </ng-container>
                    </section>
                </ng-container>
            </ng-container>
        </li>  
    </div>
    </ol>
