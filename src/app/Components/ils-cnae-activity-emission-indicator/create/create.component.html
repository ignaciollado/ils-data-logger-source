<h1>Create </h1>

<form [formGroup]="createForm" (ngSubmit)="onSubmit()">
  <mat-form-field appearance="fill">
    <mat-label>Name</mat-label>
    <input matInput formControlName="name" required>
    <mat-error *ngIf="createForm.controls['name'].hasError('required')">Name is required</mat-error>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Address</mat-label>
    <input matInput formControlName="address" required>
    <mat-error *ngIf="createForm.controls['address'].hasError('required')">Address is required</mat-error>
  </mat-form-field>

  <button mat-raised-button color="primary" type="submit" [disabled]="createForm.invalid">Submit</button>
</form>
