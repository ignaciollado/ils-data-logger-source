
<h2>Total data reported:</h2>

<div class="graphContainer">
  <div class="chart-container">
    <canvas  id="graphDashboard" aria-label="bar graph total Energy, Water, Residue, Material and CO2">{{ chart }}</canvas>
  </div>
  <div class="chart-container">
    <canvas  id="graphDashboardPie" aria-label="pie graph total Energy, Water, Residue, Material and CO2">{{ chart }}</canvas>
  </div>
  <div class="chart-container">
    <canvas  id="graphDashboardPolar" aria-label="polar graph total Energy, Water, Residue, Material and CO2">{{ chart }}</canvas>
  </div>
  <div class="chart-container">
    <canvas  id="graphDashboardScatter" aria-label="scatter graph total Energy, Water, Residue, Material and CO2">{{ chart }}</canvas>
  </div>
</div>

<div class="loader" *ngIf="!consumptions">No records found yet...</div>
