<div class="container-form">
<h2>Answered questionaires list:</h2>

<mat-card class="card-container" *ngFor="let questionaire of userQuestionaires">
  <mat-card-header>
    <mat-card-title>Num. {{questionaire.companyQuestionnaireId}}</mat-card-title>
    <mat-card-subtitle>Completed: {{questionaire.completed}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>Fecha contestado:</p>
    <strong>{{questionaire.updated_at}}</strong>
  </mat-card-content>
  <mat-card-actions class="button-row">
    <button mat-button color="primary"><a [routerLink]="['/questionnaire-detail', questionaire.id]" routerLinkActive="active" ariaCurrentWhenActive="page">VIEW</a></button>
    <button mat-button color="warn">DELETE</button>
  </mat-card-actions>
</mat-card>

</div>
<span *ngIf="!userQuestionaires" class="loader">No data found yet...</span>
