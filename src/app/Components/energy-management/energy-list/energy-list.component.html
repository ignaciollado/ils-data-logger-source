<div class="energy-list mat-elevation-z4">
  <h2>Gestión de Energías</h2>

  <div class="actions">
    <button mat-raised-button color="primary" routerLink="/energy/new">
      ➕ Nueva Energía
    </button>
  </div>

  <table mat-table [dataSource]="energies" class="mat-elevation-z2 full-width-table">

    <!-- Nombre ES -->
    <ng-container matColumnDef="nameES">
      <th mat-header-cell *matHeaderCellDef> Nombre (ES) </th>
      <td mat-cell *matCellDef="let energy"> {{ energy.nameES }} </td>
    </ng-container>

    <!-- Nombre CA -->
    <ng-container matColumnDef="nameCA">
      <th mat-header-cell *matHeaderCellDef> Nombre (CA) </th>
      <td mat-cell *matCellDef="let energy"> {{ energy.nameCA }} </td>
    </ng-container>

    <!-- Unidad -->
    <ng-container matColumnDef="unit">
      <th mat-header-cell *matHeaderCellDef> Unidad </th>
      <td mat-cell *matCellDef="let energy"> {{ energy.unit }} </td>
    </ng-container>

    <!-- PCI -->
    <ng-container matColumnDef="pci">
      <th mat-header-cell *matHeaderCellDef> PCI </th>
      <td mat-cell *matCellDef="let energy"> {{ energy.pci }} </td>
    </ng-container>

    <!-- convLKg -->
    <ng-container matColumnDef="convLKg">
      <th mat-header-cell *matHeaderCellDef> convLKg </th>
      <td mat-cell *matCellDef="let energy"> {{ energy.convLKg }} </td>
    </ng-container>

    <!-- Acciones -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Acciones </th>
      <td mat-cell *matCellDef="let energy">
        <button mat-icon-button color="accent" [routerLink]="['/energy', energy.energyId]">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="deleteEnergy(energy.energyId!)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
