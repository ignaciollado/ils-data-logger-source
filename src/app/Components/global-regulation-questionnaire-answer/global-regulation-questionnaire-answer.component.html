<h2>Questionnaire detail:</h2>

<ng-container *ngFor="let questionaire of userQuestionnairebyID">
  <div *ngFor="let userItem of questionaire.userQuestionaire">
   <strong>Vector: {{userItem.vectorName}}</strong>
    <div *ngFor="let questionaireAnswer of userItem.questionaireAnswers">
      <span>Contestada: {{questionaireAnswer.answered}}</span>
      <div *ngFor="let answer of questionaireAnswer.answer">
        {{answer.answerText}}  {{answer.regulation}}
      </div>
    </div>
  </div>

</ng-container>


<span *ngIf="!userQuestionnaire" class="loader">No data found yet...</span>
