<!-- NO AUTH REQUIRED -->
<div *ngIf="showNoAuthSection">
  <mat-toolbar color="primary">
    <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="menu ils data logger" [ngClass]="'not-has-to-be-shown'"><span [ngClass]="'not-has-to-be-shown'"><i class="fa-solid fa-bars fa-xl"></i></span></button>
    <mat-menu #menu="matMenu">
       <button mat-menu-item (click)="dashboard()"><i class="fa-solid fa-house"></i> {{'home' | translate}}</button> 
       <button mat-menu-item (click)="login()"><i class="fa-solid fa-right-to-bracket"></i> {{'login' | translate}}</button> 
       <app-select-language></app-select-language>
      </mat-menu>
  </mat-toolbar>
</div>

<!-- AUTH REQUIRED -->
<div *ngIf="showAuthSection">
  <mat-menu #menu="matMenu">
    <div>
      <button *ngIf="isAdmin" mat-menu-item (click)="home()"><i class="fa-solid fa-house"></i><span> {{'home' | translate}}</span></button>
      <button *ngIf="isAdmin" mat-menu-item (click)="dashboard()"><i class="fa-solid fa-chart-simple"></i><span> {{'sustainabilityIndicatorsCharts' | translate}}</span></button>
      <button *ngIf="isAdmin" mat-menu-item (click)="adminConsumptions()"><i class="fa-solid fa-database"></i><span> {{'activityData' | translate}}</span></button>
      <button *ngIf="isAdmin" mat-menu-item (click)="adminRatios()"><i class="fa-solid fa-list-check"></i><span> {{'productionData' | translate}}</span></button>
      <button *ngIf="isAdmin" mat-menu-item (click)="myObjectives()"><i class="fa-solid fa-bullseye"></i><span> {{'myObjectives' | translate}}</span></button>
      <mat-divider *ngIf="!isAdmin"></mat-divider>


      <button mat-menu-item (click)="globalQuestionnaire()" ><i class="fa-solid fa-square-poll-horizontal"></i> {{'globalQuestionnaire' | translate}}</button>
      <button mat-menu-item (click)="globalQuestionnaireList()" ><i class="fa-solid fa-list"></i> {{'answeredQuestionnairesList' | translate}}</button>
      <mat-divider></mat-divider>

      <button mat-menu-item (click)="profile()"><i class="fa-solid fa-user"></i><span> {{'profile' | translate}}</span></button>  
      <button *ngIf="isAdmin" mat-menu-item (click)="createUser()"><i class="fa-solid fa-user-plus"></i><span> {{'createUser' | translate}}</span></button>
      <button mat-menu-item (click)="logout()"><i class="fa-solid fa-right-from-bracket"></i><span> {{'logout' | translate}}</span></button>
    </div>
  </mat-menu>

  <mat-toolbar color="primary">
    <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="menu ils data logger" [ngClass]="'not-has-to-be-shown'">
      <i class="fa-solid fa-bars fa-xl"></i>
    </button>
    <div class="app-state">{{'currentUser' | translate}}: {{userId}}</div>
  </mat-toolbar>
  
</div>
