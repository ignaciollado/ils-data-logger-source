<div class="form-container">
    <h1>identificaci√≥n de requisitos legales idi: CUESTIONARIO PRELIMINAR</h1>

    <ol>
    <div *ngFor="let question of questionList">

        <li><h4 
            [mtxTooltip]="tooltipQuestion"
            [mtxTooltipPosition]="position">{{question.questionTextES}}:</h4>
            <ng-container [ngSwitch]="question.type">
                
                <ng-template #tooltipQuestion class="radio-tooltip"> 
                    <img src="../../../assets/images/P4_IMAGE1.jpg" alt='esta es la imagen del tooltip' width="50" height="60" title="esta es la imagen del tooltip" class='image-tooltip' />
                    <div class="radio-tooltip">{{question['answerImage_2']}}</div>
                </ng-template>


                <ng-container *ngSwitchCase="'radio'">
                    <mat-radio-group aria-label="Select an option">
                        <ng-container  *ngFor="let item of question.answers">
                          <mat-radio-button 
                          [mtxTooltip]="tooltipRadio"
                          [mtxTooltipPosition]="position" 
                            value="{{item['answerText']}}">
                                {{item['answerText']}}
                            </mat-radio-button>
                        
                          <ng-template #tooltipRadio class="radio-tooltip">
                            <div>{{item['answerTooltip']}}</div>
                            <img src="../../../assets/images/P4_IMAGE2.jpeg" width="50" height="60" alt='esta es la imagen del tooltip' title="esta es la imagen del tooltip" class='image-tooltip' />
                            <div class="text-right">{{item['answerImage_2']}}</div>
                          </ng-template>
                        
                        
                        </ng-container>
                    </mat-radio-group>
                </ng-container> 

             
                <ng-container *ngSwitchCase="'checkbox'">
                    <section class="example-section" [formGroup]="">
                        <ng-container *ngFor="let item of question.answers">
                            <p><mat-checkbox matTooltip="{{item['answerTooltip']}}{{item['answerImage_1']}}{{item['answerImage_2']}}" value="{{item['answerText']}}">{{item['answerText']}}</mat-checkbox></p>
                        </ng-container>
                    </section>
                </ng-container>
            </ng-container>
        </li>  
    </div>
    </ol>
</div>
