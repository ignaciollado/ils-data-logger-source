<p>energy-list works!</p>
<table *ngIf="!isGridView" mat-table [dataSource]="energies" class="mat-elevation-z8">
  <ng-container matColumnDef="nameES">
    <th mat-header-cell *matHeaderCellDef>Denominación</th>
    <td mat-cell *matCellDef="let energy">{{energy.nameES}}</td>
  </ng-container>

  <ng-container matColumnDef="nameCA">
    <th mat-header-cell *matHeaderCellDef>Denominació</th>
    <td mat-cell *matCellDef="let energy">{{energy.nameCA}}</td>
  </ng-container>


  <ng-container matColumnDef="ACTIONS">
    <th mat-header-cell *matHeaderCellDef> ACTIONS <button mat-mini-fab color="primary" matTooltip="Add an energy" aria-label="Add energy" (click)="createEnergy()">
      <mat-icon>add</mat-icon>
    </button></th>
    <td mat-cell *matCellDef="let energy">
      <button mat-icon-button color="accent" matTooltip="Update this energy"
      aria-label="Button that displays a tooltip and updates this energy" (click)="updateEnergy(energy.energyId)">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button color="warn" matTooltip="Permanently delete this energy"
      aria-label="Button that displays a tooltip and permanently deletes this energy" (click)="deleteEnergy(energy.energyId)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columnsDisplayed"></tr>
  <tr mat-row *matRowDef="let item; columns: columnsDisplayed;" class="animate__animated animate__fadeInLeft"></tr>
</table>

<div class="loader" *ngIf="!energies">No records found yet...</div>
