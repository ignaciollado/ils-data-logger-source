<!-- NO AUTH REQUIRED -->
<div *ngIf="showNoAuthSection">
  <mat-menu #menu="matMenu">
    <button mat-menu-item (click)="dashboard()"><mat-icon>home</mat-icon><span>{{'home' | translate}}</span></button>
    <button mat-menu-item (click)="login()"><mat-icon>login</mat-icon><span>{{'login' | translate}}</span></button>
  <app-select-language></app-select-language>
  </mat-menu>

  <mat-toolbar color="primary" class="toolbar">
    <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="menu ils data logger" [ngClass]="'not-has-to-be-shown'">
      <mat-icon>menu</mat-icon>
    </button>
    <span [ngClass]="'not-has-to-be-shown'">ILS-data logger</span>
    <button mat-button (click)="dashboard()" [ngClass]="'has-to-be-shown'">{{'home' | translate}}</button>
    <button mat-button (click)="login()" [ngClass]="'has-to-be-shown'">{{'login' | translate}}</button>
    <app-select-language></app-select-language>
  </mat-toolbar>
</div>

<!-- AUTH REQUIRED -->
<div *ngIf="showAuthSection">
  <mat-menu #menu="matMenu">
    <div>
      <button mat-menu-item (click)="home()"><mat-icon>home</mat-icon><span>{{'home' | translate}}</span></button>
      <button mat-menu-item (click)="dashboard()"><mat-icon>assessment</mat-icon><span>{{'sustainabilityIndicatorsCharts' | translate}}</span></button>
      <button mat-menu-item (click)="adminConsumptions()"><mat-icon>beach_access</mat-icon><span>{{'activityData' | translate}}</span></button>
      <button mat-menu-item (click)="adminRatios()"><mat-icon>business_center</mat-icon>{{'productionData' | translate}}</button>
      <button mat-menu-item (click)="myObjectives()"><mat-icon>business_center</mat-icon>{{'myObjectives' | translate}}</button>
      <button mat-menu-item (click)="profile()"><mat-icon>person</mat-icon><span>{{'profile' | translate}}</span></button>
      <button mat-button [matMenuTriggerFor]="adminMenu"><mat-icon>settings_applications</mat-icon>Admin</button>
      <mat-menu #adminMenu="matMenu" yPosition="above">
        <button mat-button (click)="adminAspects()" [ngClass]="'has-to-be-shown'">{{'aspects' | translate}}</button>
        <button mat-button (click)="adminEnergies()" [ngClass]="'has-to-be-shown'">{{'energies' | translate}}</button>
        <button mat-button (click)="adminResidues()" [ngClass]="'has-to-be-shown'">{{'residues' | translate}}</button>

      <button mat-menu-item (click)="logout()"><mat-icon>logout</mat-icon><span>{{'logout' | translate}}</span></button>
    </div>
  </mat-menu>

  <mat-toolbar color="primary" class="toolbar">
    <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="menu ils data logger" [ngClass]="'not-has-to-be-shown'">
      <mat-icon>menu</mat-icon>
    </button>
    <span [ngClass]="'not-has-to-be-shown'">ILS-data logger</span>
    <button mat-button (click)="dashboard()" [ngClass]="'has-to-be-shown'">{{'sustainabilityIndicatorsCharts' | translate}}</button>

    <button mat-button (click)="adminRatios()" [ngClass]="'has-to-be-shown'">{{'productionData' | translate}}</button>
    <button mat-button (click)="myObjectives()" [ngClass]="'has-to-be-shown'">{{'myObjectives' | translate}}</button>
    <button mat-button (click)="profile()" [ngClass]="'has-to-be-shown'">{{'profile' | translate}}</button>
    <button mat-button [matMenuTriggerFor]="adminMenu">Admin</button>
    <mat-menu #adminMenu="matMenu" yPosition="above">
      <button mat-button (click)="adminAspects()" [ngClass]="'has-to-be-shown'">{{'aspects' | translate}}</button>
      <button mat-button (click)="adminEnergies()" [ngClass]="'has-to-be-shown'">{{'energies' | translate}}</button>
      <button mat-button (click)="adminResidues()" [ngClass]="'has-to-be-shown'">{{'residues' | translate}}</button>
    </mat-menu>

    <button mat-button (click)="adminEnergies()" [ngClass]="'has-to-be-shown'">{{'energies' | translate}}</button>
    <button mat-button (click)="adminResidues()" [ngClass]="'has-to-be-shown'">{{'residues' | translate}}</button> -->
    <button mat-button (click)="logout()" [ngClass]="'has-to-be-shown'">{{'logout' | translate}}</button>
    <app-select-language></app-select-language>
  </mat-toolbar>
</div>
