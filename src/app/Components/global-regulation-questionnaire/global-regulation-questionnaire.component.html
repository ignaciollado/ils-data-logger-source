
    <h1>identificaci√≥n de requisitos legales idi: CUESTIONARIO PRELIMINAR</h1>

    <ol>
    <div *ngFor="let question of questionList">
      
        <span>--{{question.vector}}--</span>

        <mat-progress-bar mode="determinate" value="40"></mat-progress-bar>
        <li><h4 
            >{{question.questionTextES}}:<button mat-raised-button (click)="openDialog('300ms', '300ms', question.questionTextES, question.questionTooltipES, question.questionDoc)"><i class="fa-solid fa-circle-question" ></i></button></h4>
            <ng-container [ngSwitch]="question.type">

                <ng-container *ngSwitchCase="'radio'">
                    <mat-radio-group aria-label="Select an option">
                        <ng-container  *ngFor="let item of question.answers">
                            <mat-radio-button 
                                [mtxTooltip]="tooltipRadio"
                                [mtxTooltipPosition]="position" 
                                value="{{item['answerText']}}">
                                {{item['answerText']}}
                            </mat-radio-button>
                        
                            <ng-template #tooltipRadio>
                                <div *ngIf="item['answerTooltip']">{{item['answerTooltip']}}</div>
                                <img *ngIf="item['answerImage_1']" src="../../../assets/images/{{item['answerImage_1']}}" width="50" height="auto" />
                                <img *ngIf="item['answerImage_2']" src="../../../assets/images/{{item['answerImage_2']}}" width="50" height="auto" />
                            </ng-template>
                        </ng-container>
                    </mat-radio-group>
                </ng-container> 

                <ng-container *ngSwitchCase="'checkbox'">
                    <section class="example-section" [formGroup]="">
                        <ng-container *ngFor="let item of question.answers">
                            <p><mat-checkbox matTooltip="{{item['answerTooltip']}}{{item['answerImage_1']}}{{item['answerImage_2']}}" value="{{item['answerText']}}">{{item['answerText']}}</mat-checkbox></p>
                        </ng-container>
                    </section>
                </ng-container>
            </ng-container>
        </li>  
    </div>
    </ol>
