<h2 mat-dialog-title>{{data.questionText}}</h2>
<mat-dialog-content>
    <div [innerHTML]="data.toolTipText"></div>
    <ol>
        <li *ngIf="data.doc1"><a href="../../../assets/answers_images/{{data.doc1}}" target="_self">Ver documento</a> {{data.doc1}}</li>
        <li *ngIf="data.doc2"><a href="../../../assets/answers_images/{{data.doc2}}" target="_self">Ver documento</a> {{data.doc2}}</li>
    </ol>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button color="primary" [mat-dialog-close]>Close</button>
</mat-dialog-actions>
