<!-- NO AUTH REQUIRED -->
<div *ngIf="showNoAuthSection">
  <mat-toolbar color="primary">
    <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="menu ils data logger" [ngClass]="'not-has-to-be-shown'"><span [ngClass]="'not-has-to-be-shown material-symbols-outlined'"><mat-icon >apps</mat-icon></span></button>
    <mat-menu #menu="matMenu">
       <button mat-menu-item (click)="home()"><i class="fa-solid fa-house"></i> {{'home' | translate}}</button>
       <button mat-menu-item (click)="login()"><i class="fa-solid fa-right-to-bracket"></i> {{'login' | translate}}</button>
    </mat-menu>
    <span class="app-state">{{userId}} </span>
    <img src="../../../assets/images/logo_ils.svg" title="Industria Local Sostenible" alt="Industria Local Sostenible" class="logo">
  </mat-toolbar>
</div>

<!-- AUTH REQUIRED -->
<div *ngIf="showAuthSection">
  <mat-menu #menu="matMenu">
    <div>
      <button *ngIf="!isCompany" mat-menu-item (click)="dashboard()"><mat-icon>dashboard_customize</mat-icon> {{'sustainabilityIndicatorsCharts' | translate}}</button>
      <button *ngIf="!isCompany" mat-menu-item (click)="adminConsumptions()"><mat-icon>bar_chart_4_bars</mat-icon> {{'activityData' | translate}}</button>
      <button *ngIf="!isCompany" mat-menu-item (click)="adminRatios()"><mat-icon>factory</mat-icon> {{'productionData' | translate}}</button>
      <button *ngIf="!isCompany" mat-menu-item (click)="myObjectives()"><mat-icon>target</mat-icon> {{'myObjectives' | translate}}</button>
      <mat-divider *ngIf="!!isCompany"></mat-divider>
      <mat-divider></mat-divider>
      <button *ngIf="!isCompany" mat-menu-item (click)="globalQuestionnaireNormative()"><mat-icon>balance</mat-icon> {{'globalQuestionnaireNormativeTexts' | translate}}</button>
      <button *ngIf="!isCompany" mat-menu-item (click)="municipalityQuestionnaireNormative()"><mat-icon>balance</mat-icon> {{'municipalityQuestionnaireNormativeTexts' | translate}}</button>

      <button mat-menu-item (click)="globalQuestionnaire()"><mat-icon>list</mat-icon> {{'globalQuestionnaire' | translate}}</button>
      <button mat-menu-item (click)="globalQuestionnaireList()"><mat-icon> list_alt</mat-icon> {{'answeredQuestionnairesList' | translate}}</button>
      <mat-divider></mat-divider>

      <button mat-menu-item (click)="profile()"><mat-icon>person_book</mat-icon> {{'profile' | translate}}</button>
      <mat-divider></mat-divider>
      <button *ngIf="!isCompany" mat-menu-item (click)="createUser()"><mat-icon>person_add</mat-icon> {{'createAccount' | translate}}</button>
      <button *ngIf="!isCompany" mat-menu-item (click)="listUsers()"><mat-icon>supervisor_account</mat-icon> {{'listUsers' | translate}}</button>
      <button *ngIf="!isCompany" mat-menu-item (click)="listResidueChapters()"><mat-icon>dataset</mat-icon> {{'residueChaptersRepository' | translate}}</button>
      <mat-divider></mat-divider>
      <button mat-menu-item (click)="logout()"><i class="fa-solid fa-right-from-bracket"></i> {{'logout' | translate}}</button>
    </div>
  </mat-menu>

  <mat-toolbar color="primary">
    <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="menu ils data logger" [ngClass]="'not-has-to-be-shown'">
      <mat-icon>menu</mat-icon>
    </button>
    <span class="app-state">{{userId}} </span>
      <img src="../../../assets/images/logo_ils.svg" title="Industria Local Sostenible" alt="Industria Local Sostenible" class="logo">
  </mat-toolbar>
</div>
