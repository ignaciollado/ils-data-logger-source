<div class="energy-form mat-elevation-z4">
  <h2>{{ energyId ? 'Editar' : 'Nueva' }} Energía</h2>

  <form [formGroup]="form" (ngSubmit)="save()">

    <mat-form-field appearance="outline">
      <mat-label>Nombre ES</mat-label>
      <input matInput formControlName="nameES" required />
      <mat-error *ngIf="form.controls['nameES'].hasError('required')">
        Nombre en castellano es obligatorio
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Nombre CA</mat-label>
      <input matInput formControlName="nameCA" required />
      <mat-error *ngIf="form.controls['nameCA'].hasError('required')">
        Nombre en catalán es obligatorio
      </mat-error>
    </mat-form-field>

    <!-- AspectId como select -->
    <mat-form-field appearance="outline">
      <mat-label>Aspecto</mat-label>
      <mat-select formControlName="aspectId" required>
        <mat-option *ngFor="let aspect of aspects" [value]="aspect.aspectId">
          {{ aspect.nameES }}
        </mat-option>
      </mat-select>
      <mat-error *ngIf="form.controls['aspectId'].hasError('required')">
        Seleccionar un aspecto es obligatorio
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Unidad</mat-label>
      <input matInput formControlName="unit" />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>PCI</mat-label>
      <input matInput type="number" formControlName="pci" />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>conversión L -> Kg</mat-label>
      <input matInput type="number" formControlName="convLKg" />
    </mat-form-field>

    <div class="form-actions">
      <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid">
        Guardar
      </button>
      <button mat-stroked-button color="warn" type="button" (click)="goToEnergyList()">
        Cancelar
      </button>
    </div>
  </form>
</div>
