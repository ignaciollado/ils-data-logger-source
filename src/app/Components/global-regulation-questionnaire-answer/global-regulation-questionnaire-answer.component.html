<h2>Questionnaire detail:</h2>

<div class="container-form">

<div *ngIf="userQuestionnaires">

<mat-card class="example-card" *ngFor="let userQuestionnaire of userQuestionnaires">
  <mat-card-header>
    <mat-card-title-group>
      <mat-card-title> <strong>Questionnaire: {{userQuestionnaire.companyQuestionnaireId}}</strong></mat-card-title>
      <mat-card-subtitle><strong>Data answered: {{userQuestionnaire.updated_at | date :'short'}}</strong></mat-card-subtitle>
      <mat-card-subtitle><strong>State: {{userQuestionnaire.completed}}</strong></mat-card-subtitle>
    </mat-card-title-group>
  </mat-card-header>
  <mat-card-content [innerHTML]="userQuestionnaire.userAnswers">
   
  </mat-card-content>
</mat-card>
</div>
<span *ngIf="!userQuestionnaires" class="loader">No data found yet...</span>

</div>
