<h1>Activity emission CNAE list</h1>
<button mat-raised-button color="primary" (click)="openDialog()">Add New</button>

<!-- Filtro global -->
<mat-form-field appearance="outline" style="width: 300px; margin-bottom: 16px;">
  <mat-label>Search</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Search all columns">
</mat-form-field>

<mat-paginator [pageSizeOptions]="[40, 80, 100]" showFirstLastButtons></mat-paginator>
<mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8" *ngIf="dataSource">
  <!-- ID -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <!-- Sector -->
  <ng-container matColumnDef="sector">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> sector </th>
    <td mat-cell *matCellDef="let element"> {{element.sector}} </td>
  </ng-container>

  <!-- Subsector -->
  <ng-container matColumnDef="subsector">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> subsector </th>
    <td mat-cell *matCellDef="let element"> {{element.subsector}} </td>
  </ng-container>

  <!-- CNAE Code -->
  <ng-container matColumnDef="cnaeCode">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> cnaeCode </th>
    <td mat-cell *matCellDef="let element"> {{element.cnaeCode}} </td>
  </ng-container>

  <!-- Activity Indicator -->
  <ng-container matColumnDef="activityIndicator">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> activityIndicator </th>
    <td mat-cell *matCellDef="let element"> {{element.activityIndicator}} </td>
  </ng-container>

  <!-- Emission Indicator -->
  <ng-container matColumnDef="emissionIndicator">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> emissionIndicator </th>
    <td mat-cell *matCellDef="let element"> {{element.emissionIndicator}} </td>
  </ng-container>  

  <!-- Actions -->
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Actions </th>
    <td mat-cell *matCellDef="let element" ngClass="actions-cell">
      <button mat-icon-button (click)="editRecord(element.id)">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button (click)="deleteRecord(element.id)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</mat-table>
